name: Health Check

on:
  push:
    branches:
      - main

jobs:
  url_health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        id: health_check
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://pokedex-extra.fly.dev/
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s
          retry-all: false

  results_to_file:
      needs: [url_health_check]
      runs-on: ubuntu-latest
      steps:
      - name: Ping succeeded
        if: success()
        run: |
          echo "Date and Time: $(date)" >>  health_check_results.txt
          echo "Success pinging https://pokedex-extra.fly.dev/" >>  health_check_results.txt
          echo "" >>  $GITHUB_WORKSPACE/health_check_results.txt
          git config --global user.email "actions@example.com"
          git config --global user.name "GitHub Actions"
          git add health_check_results.txt
          git commit -m "Update health check results [skip ci]"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Ping failed
        if: failure()
        run: |
          echo "Date and Time: $(date)" >> health_check_results.txt
          echo "Failed pinging https://pokedex-extra.fly.dev/" >> health_check_results.txt
          echo "" >> $GITHUB_WORKSPACE/health_check_results.txt
          git config --global user.email "actions@example.com"
          git config --global user.name "GitHub Actions"
          git add health_check_results.txt
          git commit -m "Update health check results [skip ci]"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
